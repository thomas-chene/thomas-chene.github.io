<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Personnel de Thomas Chêne Bordeneuve - Mathématiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Bannière en haut */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Conteneur principal */
        .container {
            display: flex;
        }

        /* Barre de navigation à gauche */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #a8c0ff, #ffafbd); /* Dégradé bleu clair -> rose */
            color: white;
            height: calc(100vh - 80px); /* Ajusté pour descendre sous la bannière */
            padding: 20px;
            position: fixed;
            top: 80px; /* Décalage sous la bannière */
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Contenu principal */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
        }

        p {
            text-align: center;
            font-size: 18px;
            max-width: 800px;
            margin: auto;
        }

    </style>
</head>
<body>

    <!-- Bannière en haut -->
    <div class="header">
        Site Personnel de Thomas Chêne Bordeneuve - Mathématiques
    </div>

    <div class="container">
        <!-- Barre latérale -->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- Contenu principal -->
        <div class="content">
            <h1>Bienvenue sur mon site</h1>
            <p>Découvrez des articles et ressources sur les mathématiques.</p>
        </div>
    </div>

</body>
</html>
