<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Thomas Chêne--Bordeneuve - Mathématiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Bannière en haut */
        .header {
            background-color: #c6eae8;
            color: black;
            text-align: left;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Conteneur principal */
        .container {
            display: flex;
        }

        /* Barre de navigation à gauche */

        /* Style de la colonne latérale */
        .sidebar {
            width: 250px; /* Largeur de la colonne */
            background-color: #eeeeee; /* Fond gris clair similaire */
            color: #333; /* Texte sombre */
            height: 100vh; /* Colonne de hauteur 100% de la page */
            position: fixed; /* Colonne fixe sur le côté */
            top: 0;
            left: 0;
            padding: 30px;
            font-family: 'Arial', sans-serif;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1); /* Légère ombre */
        }
        
        /* Titre de la colonne */
        .sidebar h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
        }
        
        /* Liste des éléments dans la colonne */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 20px 0; /* Espacement vertical */
        }
        
        /* Liens de la colonne */
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: transparent;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        
        /* Changement au survol des liens */
        .sidebar ul li a:hover {
            background-color: #d3d3d3; /* Fond gris clair au survol */
            color: #007bff; /* Changer la couleur du texte au survol */
        }
        .sideBox {
          border-top: 2px solid;
          border-bottom: 2px solid;
          width: 11em;
          margin-top: 5mm;
        }

        .sideBox2 {
          border-top: 2px solid;
          border-bottom: 2px solid;
          width: 11em;
          margin-top: 5mm;
        }
        .sideBox div {
          font-weight: bold;
          border-bottom: 1px dashed;
          padding: 0.5ex 0.5em 0.5ex 0.75em;
        }
        
        .sideBox a, .sideBox a:hover, .sideBox span {
          color: black;
          text-decoration: none;
          line-height: 1.25em;
          display: block;
          padding: 1ex 0.5em 1ex 0.75em;
        }
        
        .sideBox div a{
          font-weight: bold;
          border-bottom: 1px dashed;
          padding: 0.5ex 0.5em 0.5ex 0.75em;
        }
        
        .sideBox2 div a{
          color: #a0a0ff;
          font-weight: bold;
        /*  padding: 0ex 0em 0ex 0.75em;*/
        }
        
        .sideBox div, .sideBox2 div {
                text-align: center;
        }
        
        
        /* Contenu principal */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
        }

        p {
            text-align: center;
            font-size: 18px;
            max-width: 800px;
            margin: auto;
        }

    </style>
</head>
<body>

    <!-- Bannière en haut -->
    <div class="header">
        Site Personnel de Thomas Chêne Bordeneuve - Mathématiques
    </div>


        <!-- Barre latérale -->
        <div class="sideBox2 LHS">
      <div><a href="index.html">Accueil</a></div>
    </div>
    <div class="sideBox2 LHS">
      <div><a href="#">Problèmes</a></div>
    </div>
	  <div class="sideBox2 LHS">
      <div><a href="#">Réflexions et idées</a></div>
	  </div>
    <div class="sideBox2 LHS">
      <div><a href="#">TIPE</a></div>
    </div>
    

        <!-- Contenu principal -->
        <div class="content">
            <h1>Bienvenue sur mon site</h1>
            <p>Découvrez des articles et ressources sur les mathématiques.</p>
        </div>
    </div>

</body>
</html>
