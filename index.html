<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Personnel de Thomas Chêne Bordeneuve - Mathématiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Barre de navigation à gauche */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li a:hover {
            background-color: #1abc9c;
        }
        /* Contenu principal */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
        }
        p {
            text-align: center;
            font-size: 18px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Barre latérale -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Site Personnel de Thomas Chêne Bordeneuve - Mathématiques</h1>
        <p>Bienvenue sur mon site dédié aux mathématiques ! Ici, vous trouverez des articles, des ressources et des réflexions sur divers sujets mathématiques.</p>
    </div>

</body>
</html>
